api:
    dashboard: true
entryPoints:
    http:
        address: ':80'
    https:
        address: ':443'
providers:
    docker:
        endpoint: 'unix:///var/run/docker.sock'
        exposedByDefault: false
certificatesResolvers:
    http:
        acme:
            email: sebastien.deleze@iomedia.ch
            storage: acme.json
            httpChallenge:
                entryPoint: http
providers.file:
    filename: '/etc/traefik/dynamic_conf.toml'
    watch: true
